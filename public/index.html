  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <style>
        .loader {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100vh;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          background: rgba(0, 0, 0, 0.8);
          z-index: 1000;
        }
        .loader .wrapper {
          position: relative;
          width: 200px;
          height: 200px;
          margin: 0;
          padding: 0;
        }
        .loader .img-box {
          position: absolute;
          padding: 0;
          margin: 0;
        }
        .loader .box-1 {
          top: 25px;
          left: 25px;
          width: 150px;
          height: 150px;
          animation: rotate 1.5s infinite linear;
        }
        .loader .box-2 {
          top: 45px;
          left: 45px;
          width: 110px;
          height: 110px;
          animation: rotate 1.5s infinite linear reverse;
        }
        .loader .box-3 {
          top: 25px;
          left: 25px;
          width: 150px;
          height: 150px;
        }
        .loader .box-4 {
          width: 130px;
          height: 130px;
          top: 35px;
          left: 35px;
        }
        .loader img {
          width: 100%;
          height: 100%;
        }
        @keyframes rotate {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
      </style>
      <div class="loader">
        <div class="wrapper">
          <div class="img-box box-1">
            <img
              id="img-1"
              src="/assets/images/loader/Spreelogo3.png"
              alt="outer-2"
            />
          </div>
          <div class="img-box box-4">
            <img
              id="img-4"
              src="/assets/images/loader/Spreelogo4.png"
              alt="outer-2"
            />
          </div>
          <div class="img-box box-2">
            <img
              id="img-2"
              src="/assets/images/loader/Spreelogo2.png"
              alt="outer-1"
            />
          </div>
          <div class="img-box box-3">
            <img
              id="img-3"
              src="/assets/images/loader/Spreelogo.png"
              alt="inner"
            />
          </div>
        </div>
      </div>
    </div>
